{% extends 'login_auth/user_base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
    <div class="row d-flex justify-content-center">
        <div class="col-md-5">
            <h1 class="display-4 text-center">Your Diet and Workout Recomendation</h1>
            <img src="{% static 'img/banner_form.jpg' %}" alt="">
        </div>
    </div>
    <div class="row">
        <div class="col-md-7">
            <form action="" method="post" class="health-form">
                {% csrf_token %}
                {% bootstrap_form form %}
                {% buttons %}
                    <button type="submit" class="btn btn-primary">Recommend Diets</button>
                {% endbuttons %}
            </form>
        </div>
    </div>
        
{% endblock content %}
