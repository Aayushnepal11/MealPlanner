{% extends 'meal_planner/base.html' %}
{% load static %}
{% load bootstrap5 %}
{% block content %}
    <div class="container-fluid banner">
        <div class="row">
            <div class="col-md-6">
                <form action="" method="post" class="form">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    {% buttons %}
                    <button type="submit" class="btn btn-primary">
                      Submit
                    </button>
                  {% endbuttons %}
                </form>
            </div>
            <div class="col-md-6">
                {% if messages %}
                    <div class="alert alert-success">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </ul>
                {% endif %}
            </div>
        </div>
    </div>
{% endblock content %}
